<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Submission</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css";>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <h3>Form submission</h3>
                <form action="" id="form" class="form-control">
                        <label for="fname">First Name</label>
                        <input type="text" name="fname" class="form-control" id="fname" placeholder="Enter first name">
                        <br>

                        <label for="lname">Last Name</label>
                        <input type="text" name="lname" class="form-control" id="lname" placeholder="Enter Last name">
                        <br>

                        <label for="address">Address</label>
                        <input type="text" name="address" class="form-control" id="address" placeholder="Enter Address">
                        <br>

                        <label for="pincode">Pin Code</label>
                        <input type="number" name="pincode" class="form-control" id="pincode" placeholder="Enter PIN">
                        <br>

                        <label for="gender" class="radio-inline">Gender</label><br>
                        <span class="radio-inline">
                            <input type="radio" name="gender" id="gender" value="male"> Male
                        </span>
                          <span class="radio-inline">
                            <input type="radio" name="gender" id="gender" value="female"> Female
                          </span>
                          <br>
                          <br>

                        <label for="food">Choice of Food <i>(must choose atleast 2 out of 5 options)</i></label><br>
                        <input type="checkbox" name="food" value="North Indian" id="food"> North Indian  <br>
                        <input type="checkbox" name="food" value="South Indian" id="food"> South Indian  <br>
                        <input type="checkbox" name="food" value="Chetinad" id="food"> Chetinad  <br>
                        <input type="checkbox" name="food" value="Chineese" id="food"> Chineese  <br>
                        <input type="checkbox" name="food" value="Dessert" id="food"> Dessert  <br>
                        <br>

                        <label for="state">State</label>
                        <input type="text" name="state" class="form-control" id="state" placeholder="Enter State">
                        <br>   
                        
                        <label for="country">Country</label>
                        <input type="text" name="country" class="form-control" id="country" placeholder="Enter Country">
                        <br>   
                          
                        <button type="submit" id="submit" onclick="displayData()" class="form-control btn btn-secondary">Submit</button>

                        <br>  
                         
                        </form>
                    </div>
                    <div class="col-md-9" >
                        <h3>Temporory Database</h3>
                        <table class="table table-striped">
                            <thead class="bg-secondary text-light">
                                <tr>
                                <td>First Name</td>
                                <td>Last Name</td>
                                <td>Address</td>
                                <td>Pincode</td>
                                <td>Gender</td>
                                <td>Food</td>
                                <td>State</td>
                                <td>Country</td>
                            </tr>
                            </thead>
                            <tbody id="tablebody">
                            
                            </tbody>
                          </table>
                    </div>
        </div>       
    </div>
   
    <script src="script.js"></script>
</body>
</html>
